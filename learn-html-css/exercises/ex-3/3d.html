<!DOCTYPE html>
<html>
  <head>
    <title>tombol bootstrap</title>
  </head>
  <style>
    .get {
      background-color: rgb(117, 80, 176);
      color: white;
      height: 42px;
      width: 120px;
      border: none;
      margin-right: 5px;
      border-radius: 4px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .get:hover {
      background-color: rgb(98, 65, 141);
    }

    .download {
      background-color: white;
      color: rgb(113, 112, 115);
      height: 42px;
      width: 120px;
      border: 1px solid black;
      margin-right: 5px;
      border-radius: 4px;
      font-weight: 500;
      font-size: 15px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s, border 0.15s;
    }
    .download:hover {
      background-color: rgb(113, 112, 115);
      color: white;
      border: none;
    }
  </style>

  <body>
    <button class="get">Get started</button>
    <button class="download">Download</button>
  </body>
</html>
