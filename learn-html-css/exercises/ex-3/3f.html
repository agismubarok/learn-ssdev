<!DOCTYPE html>
<html>
  <head>
    <title>menerapkan style css</title>
  </head>
  <style>
    a {
      color: rgb(0, 113, 133);
      transition: color 0.15s;
    }
    a:hover {
      color: rgb(255, 164, 28);
    }
    .price {
      color: rgb(0, 118, 0);
    }
    .add-btn {
      background-color: rgb(255, 216, 20);
      border: none;
      height: 34px;
      width: 98px;
      border-radius: 15px;
      cursor: pointer;
      margin-right: 5px;
      color: rgba(0, 0, 0, 0.905);
      cursor: pointer;
      transition: background-color 0.15s, opacity 0.15s;
    }
    .add-btn:hover {
      background-color: rgb(246, 199, 2);
    }
    .add-btn:active {
      opacity: 0.5;
    }

    .buy-btn {
      background-color: rgb(255, 164, 28);
      border: none;
      height: 34px;
      width: 98px;
      border-radius: 15px;
      cursor: pointer;
      margin-right: 5px;
      color: rgba(0, 0, 0, 0.905);
      cursor: pointer;
      transition: background-color 0.15s, opacity 0.15s;
    }
    .buy-btn:hover {
      background-color: rgb(249, 136, 2);
    }
    .buy-btn:active {
      opacity: 0.5;
    }
  </style>

  <body>
    <a href="https://amazon.com">back to amazon</a>
    <h3>Nike Black Running Shoes</h3>
    <p class="price">$39 - in stock</p>
    <p>Free delivery tomorrow</p>
    <button class="add-btn">Add to cart</button>
    <button class="buy-btn">Buy now</button>
  </body>
</html>
