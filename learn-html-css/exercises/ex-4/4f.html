<!DOCTYPE html>
<html>
  <head>
    <title>belajar html & css</title>
  </head>

  <style>
    .subscribe-btn {
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      padding: 12px 15px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 10px;
      transition: opacity 0.15s;
    }
    .subscribe-btn:hover {
      opacity: 0.8;
    }
    .subscribe-btn:active {
      opacity: 0.5;
    }

    .join-btn {
      background-color: white;
      border: 1px solid rgb(33, 111, 229);
      color: rgb(33, 111, 229);
      padding: 11px 19px;
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
    }
    .join-btn:hover {
      background-color: rgb(33, 111, 229);
      color: white;
    }
    .join-btn:active {
      opacity: 0.6;
    }

    .tweet-btn {
      background-color: rgb(46, 155, 240);
      border: none;
      color: white;
      padding: 12px 20px;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      margin-left: 10px;
      cursor: pointer;
      transition: box-shadow 0.15s;
    }
    .tweet-btn:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
    }
    .tweet-btn:active {
      opacity: 0.7;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }
  </style>

  <body>
    <button class="subscribe-btn">SUBSCRIBE</button>

    <button class="join-btn">JOIN</button>

    <button class="tweet-btn">Tweet</button>
  </body>
</html>
