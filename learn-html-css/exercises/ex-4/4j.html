<!DOCTYPE html>
<html>
  <head>
    <title>bikin 3d button</title>
  </head>
  <style>
    button {
      background-color: rgb(58, 118, 4);
      color: white;
      border: none;
      padding: 10px 16px;
      font-size: 16px;
      box-shadow: 3px 3px 5px rgba(0, 0, 0, 0.3);
      cursor: pointer;
    }
    button:active {
      margin: 3px 0 0 3px;
      box-shadow: none;
    }
  </style>

  <body>
    <button>Shadow</button>
  </body>
</html>
