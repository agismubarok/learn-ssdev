<!DOCTYPE html>
<html>
  <head>
    <title>bikin button stretch</title>
  </head>
  <style>
    button {
      background-color: rgb(58, 118, 4);
      color: white;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      transition: padding 0.29s;
    }
    button:hover {
      padding: 15px 30px;
    }
  </style>

  <body>
    <button>Stretch</button>
  </body>
</html>
