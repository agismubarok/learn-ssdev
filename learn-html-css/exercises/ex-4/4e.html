<!DOCTYPE html>
<html>
  <head>
    <title>tombol linkedln</title>
  </head>
  <style>
    .apply {
      background-color: rgb(10, 101, 194);
      color: white;
      border: none;
      padding: 14px 25px;
      font-weight: bold;
      font-size: 16px;
      border-radius: 25px;
      margin-right: 10px;
      transition: background-color 0.15s;
      cursor: pointer;
    }
    .apply:hover {
      background-color: rgb(2, 64, 130);
    }

    .save {
      color: rgb(21, 100, 184);
      background-color: white;
      padding: 13px 24px;
      border: 1px solid rgb(21, 100, 184);
      border-radius: 25px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .save:hover {
      background-color: rgba(177, 209, 234, 0.476);
    }
  </style>

  <body>
    <button class="apply">Apply on company website</button>
    <button class="save">Save</button>
  </body>
</html>
