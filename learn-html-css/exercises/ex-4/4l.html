<!DOCTYPE html>
<html>
  <head>
    <title>tombol margin & padding</title>
  </head>
  <style>
    button {
      background-color: rgb(58, 118, 4);
      color: white;
      border: none;
      padding: 10px 22px;
      margin: 0 10px 0 10px;
      cursor: pointer;
    }
    button:hover {
      padding: 10px 30px 10px 30px;
      margin-left: 0;
      margin-right: 0;
    }
  </style>

  <body>
    <button>One</button>
    <button>Two</button>
    <button>Three</button>
  </body>
</html>
