<!DOCTYPE html>
<html>
  <head>
    <title>youtube clone</title>
    <style>
      .search-box {
        font-size: 30px;
        display: block;
        margin-bottom: 20px;
      }

      .thumbnail {
        width: 300px;
        display: block;
      }

      .title {
        width: 280px;
      }

      .video-preview {
        display: inline-block;
        width: 300px;
        vertical-align: top;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <input class="search-box" type="text" placeholder="Search" />
    <div class="video-preview">
      <img class="thumbnail" src="./thumbnails/thumbnail-1.webp" />
      <p class="title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
      <p class="author">Marques Brownlee</p>
      <p class="views">3.4M views &#x2022; 6 months ago</p>
    </div>

    <div class="video-preview">
      <img class="thumbnail" src="./thumbnails/thumbnail-2.webp" />
      <p class="title">Try Not To Laugh Challenge #9</p>
      <p class="author">Markiplier</p>
      <p class="views">3.4M views &#x2022; 19M views years ago</p>
    </div>
  </body>
</html>
