<!DOCTYPE html>
<html>
  <head>
    <title>youtube clone</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      p {
        font-family: roboto, arial;
        margin-top: 0;
        margin-bottom: 0;
      }

      .search-box {
        font-size: 16px;
        display: block;
        margin-bottom: 20px;
      }

      .thumbnail {
        width: 300px;
        display: block;
      }

      .video-preview {
        display: inline-block;
        width: 300px;
        vertical-align: top;
        margin-right: 10px;
      }

      .thumbnail {
        margin-bottom: 12px;
      }
      .c-picture {
        display: inline-block;
        width: 40px;
        vertical-align: top;
        margin-right: 10px;
      }
      .info-video {
        display: inline-block;
        width: 200px;
      }
      .p-picture {
        width: 100%;
        border-radius: 50px;
      }
      .title {
        font-weight: 700;
        font-size: 14px;
        line-height: 20px;
        margin-bottom: 15px;
      }
      .author,
      .views {
        font-size: 12px;
        color: rgb(96, 96, 96);
        margin-bottom: 5px;
      }
    </style>
  </head>

  <body>
    <input class="search-box" type="text" placeholder="Search" />
    <div class="video-preview">
      <div class="thumbnail">
        <img class="thumbnail" src="./thumbnails/thumbnail-1.webp" />
      </div>
      <div class="information-video">
        <div class="c-picture">
          <img
            class="p-picture"
            src="./profile-picture/channel-1.jpeg"
            alt="profile1"
          />
        </div>
        <div class="info-video">
          <p class="title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="author">Marques Brownlee</p>
          <p class="views">3.4M views &#x2022; 6 months ago</p>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail">
        <img class="thumbnail" src="./thumbnails/thumbnail-2.webp" />
      </div>
      <div class="information-video">
        <div class="c-picture">
          <img
            class="p-picture"
            src="./profile-picture/channel-2.jpeg"
            alt="profile1"
          />
        </div>
        <div class="info-video">
          <p class="title">Try Not To Laugh Challenge #9</p>
          <p class="author">Markiplier</p>
          <p class="views">19M views &#x2022; 4 years ago</p>
        </div>
      </div>
    </div>
  </body>
</html>
